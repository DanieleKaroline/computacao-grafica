<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>atv 03</title>
    <style>
        body { margin: 0; }
    </style>
    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
    <script src="js/threex.keyboardstate.js"></script>
    <!--<script src="js/OrbitControls.js"></script>-->

    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/threex.keyboardstate@master/threex.keyboardstate.js"></script>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three/build/three.module.js",
                "three/addons/": "https://unpkg.com/three/examples/jsm/"
            }
        }
    </script>
</head>
<body>

<script type="module">
    import * as THREE from 'three';
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
    var keyboard = new THREEx.KeyboardState();
    
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize( window.innerWidth, window.innerHeight );
    document.body.appendChild( renderer.domElement );

    const scene = new THREE.Scene();

    const camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 10000 );

    const controls = new OrbitControls( camera, renderer.domElement );

    //controls.update() must be called after any manual changes to the camera's transform
    

    const geometry = new THREE.BoxGeometry( 1, 1, 1 );
    const material = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );

    const cube = new THREE.Mesh( geometry, material );
    cube.position.x = -1; 
    scene.add( cube );
   
    camera.position.z = 5;
   
    const startPos = { x: -5 };
    const endPos = { x: 5 };

// Velocidade do movimento em unidades por segundo
    const speed = 1;
    let movingRight = true;
    let currentTime = Date.now();
    var aspectRatio = window.innerWidth / window.innerHeight;
    var cameraHeight = camera.fov;
    var cameraWidth = camera.fov * aspectRatio;

   function animate() {
   
        requestAnimationFrame( animate );
        
        cube.rotation.x += 0.01;
        cube.rotation.y += 0.01;

        const now = Date.now();
        const deltaTime = now - currentTime;
        currentTime = now;

  

    if (movingRight) {
        cube.position.x += (speed * deltaTime / 1000);
    }else {
        cube.position.x -= (speed * deltaTime / 1000);
    }

    // verificando se o cubo atingiu uma das margens
    if (movingRight && cube.position.x >= endPos.x) {
        cube.position.x = endPos.x;
        movingRight = false;
    } else if (!movingRight && cube.position.x <= startPos.x) {
        cube.position.x = startPos.x;
        movingRight = true;
    }

    
    

    if (keyboard.pressed("up")) {
        if (cube.position.y + 0.2 < cameraHeight / 2) {
            cube.position.y += 0.2;
        } else {
            cube.position.y -= 0.2;
        }
        if (movingRight) {
            if (cube.position.x + 0.2 < cameraWidth / 2) {
                cube.position.x += 0.2;
            } else {
                movingRight = false;
                cube.position.x -= 0.2;
            }
        } else {
            if (cube.position.x - 0.2 > -cameraWidth / 2) {
                cube.position.x -= 0.2;
            } else {
                movingRight = true;
                cube.position.x += 0.2;
            }
        }
    }
    if (keyboard.pressed("down")) {
        if (cube.position.y - 0.2 > -cameraHeight / 2) {
            cube.position.y -= 0.2;
        } else {
            cube.position.y += 0.2;
        }
        if (movingRight) {
            if (cube.position.x + 0.2 < cameraWidth / 2) {
                cube.position.x += 0.2;
            } else {
                movingRight = false;
                cube.position.x -= 0.2;
            }
        } else {
            if (cube.position.x - 0.2 > -cameraWidth / 2) {
                cube.position.x -= 0.2;
            } else {
                movingRight = true;
                cube.position.x += 0.2;
            }
        }
    }
    if (keyboard.pressed("left")) {
        if (cube.position.x - 0.2 > -cameraWidth / 2) {
            cube.position.x -= 0.2;
        } else {
            cube.position.x += 0.2;
        }
        if (movingRight) {
            if (cube.position.y + 0.2 < cameraHeight / 2) {
                cube.position.y += 0.2;
            } else {
                movingRight = false;
                cube.position.y -= 0.2;
            }
        } else {
            if (cube.position.y - 0.2 > -cameraHeight / 2) {
                cube.position.y -= 0.2;
            } else {
                movingRight = true;
                cube.position.y += 0.2;
            }
        }
    }
    if (keyboard.pressed("right")) {
        if (cube.position.x + 0.2 < cameraWidth / 2) {
            cube.position.x += 0.2;
        } else {
            cube.position.x -= 0.2;
        }
        if (movingRight) {
            if (cube.position.y + 0.2 < cameraHeight / 2) {
                cube.position.y += 0.2;
            } else {
                movingRight = false;
                cube.position.y -= 0.2;
            }
        } else {
            if (cube.position.y - 0.2 > -cameraHeight / 2) {
                cube.position.y -= 0.2;
            } else {
                movingRight = true;
                cube.position.y += 0.2;
            }
        }
    }

        renderer.render( scene, camera );
    }    
     animate();


    
</script>
</body>
</html>
